<div class="photo-container">

    <mat-card class="mt-3">
        <mat-card-title>Users List</mat-card-title>
        <table mat-table [dataSource]="dataSource" matSort class="mat-cell">

            <!-- Columns -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-headers>No </th>
                <td mat-cell *matCellDef="let element let index=index"> {{ index + 1}}</td>
            </ng-container>
            <ng-container matColumnDef="albumId">
                <th mat-header-cell *matHeaderCellDef mat-sort-headers> Album Id </th>
                <td mat-cell *matCellDef="let element"> {{element.albumId}}</td>
            </ng-container>
            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Title </th>
                <td mat-cell *matCellDef="let element"> {{element.title}} </td>
            </ng-container>

            <ng-container matColumnDef="url">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Image URL </th>
                <td mat-cell *matCellDef="let element"> {{element.url}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element">
                    <button (click)="openDialog(element)" mat-icon-button color="primary" matTooltip="View photo details">
                        <mat-icon>visibility</mat-icon>
                    </button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 50, 100, 250, 500]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>
    </mat-card>
</div>
