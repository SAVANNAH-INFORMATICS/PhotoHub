<mat-card class="user-list-card">
    <mat-card-header>
      <mat-card-title>Users List</mat-card-title>
    </mat-card-header>
  
    <mat-card-content>
      <mat-list>
        <mat-list-item *ngFor="let user of users" (click)="viewUser(user)">
          <mat-icon mat-list-icon>account_circle</mat-icon>
          <div mat-line>{{ user.name }}</div>
          <div mat-line>{{ user.email }}</div>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
