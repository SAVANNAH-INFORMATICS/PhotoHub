<div class="register-container">
    <div class="register-card">
      <h1>Register</h1>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-row">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input
              type="text"
              id="name"
              formControlName="name"
              placeholder="Enter your full name"
            />
            <small *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
              Full name is required
            </small>
          </div>
  
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              formControlName="email"
              placeholder="Enter your email"
            />
            <small *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
              A valid email is required
            </small>
          </div>
        </div>
  
        <div class="form-row">
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              formControlName="password"
              placeholder="Enter your password"
            />
            <small *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
              Password must be at least 6 characters
            </small>
          </div>
  
          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input
              type="password"
              id="confirmPassword"
              formControlName="confirmPassword"
              placeholder="Confirm your password"
            />
            <small *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched">
              Please confirm your password
            </small>
            <small *ngIf="passwordMismatch">
              Passwords do not match
            </small>
          </div>
        </div>
  
        <button type="submit" [disabled]="registerForm.invalid" class="btn-register">
          Register
        </button>
      </form>
      <p class="login-link">
        Already have an account? <a routerLink="/authentication/login" >Login here</a>
      </p>
    </div>
  </div>
