<mat-card class="album-list-card">
    <mat-card-header>
      <mat-card-title>Albums List</mat-card-title>
    </mat-card-header>
  
    <mat-card-content>
      <mat-list>
        <mat-list-item *ngFor="let album of albums" (click)="viewAlbum(album)">
          <mat-icon mat-list-icon>album</mat-icon>
          <div mat-line>{{ album.title }}</div>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
