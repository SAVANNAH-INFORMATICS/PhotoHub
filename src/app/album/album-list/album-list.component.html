<div class="album-container">
  

  <mat-card class="mt-3">
    <mat-card-title>Users List</mat-card-title>
    <table mat-table [dataSource]="dataSource" matSort class="mat-cell">

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-headers>ID </th>
        <td mat-cell *matCellDef="let element let index=index"> {{ index + 1}}</td>
      </ng-container>
      <ng-container matColumnDef="userId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>User Id </th>
        <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
      </ng-container>
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-headers> Title </th>
        <td mat-cell *matCellDef="let element"> {{element.title}}</td>
      </ng-container>
      
     
      



      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
          <button (click)="openDialog(element)" mat-icon-button color="primary" matTooltip="View Album">
            <mat-icon>visibility</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5,10, 50, 100,200]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
  </mat-card>

</div>
